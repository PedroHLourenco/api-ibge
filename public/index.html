<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análise de Nomes IBGE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Análise de Nomes IBGE</h1>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Evolução do Ranking de um Nome</h3>
        </div>
        <div class="card-body">
          <form id="formEvolucao">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="row">
              <div class="col">
                <label for="decadaInicial" class="form-label"
                  >Década Inicial:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="decadaInicial"
                  min="1930"
                  max="2020"
                  step="10"
                  value="1930"
                  required
                />
              </div>
              <div class="col">
                <label for="decadaFinal" class="form-label"
                  >Década Final:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="decadaFinal"
                  min="1930"
                  max="2020"
                  step="10"
                  value="2020"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Buscar</button>
          </form>
          <div class="mt-3">
            <canvas id="graficoEvolucao"></canvas>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Top Nomes por Localidade</h3>
        </div>
        <div class="card-body">
          <form id="formLocalidade">
            <div class="mb-3">
              <label for="localidade" class="form-label">Localidade:</label>
              <input
                type="text"
                class="form-control"
                id="localidade"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tipoLocalidade" class="form-label">Tipo:</label>
              <select class="form-control" id="tipoLocalidade">
                <option value="UF">UF</option>
                <option value="municipio">Município</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
          </form>
          <div class="mt-3">
            <table class="table" id="tabelaTopNomes">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Frequência</th>
                  <th>Ranking</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Comparação de Dois Nomes</h3>
        </div>
        <div class="card-body">
          <form id="formComparacao">
            <div class="row">
              <div class="col">
                <label for="nome1" class="form-label">Primeiro Nome:</label>
                <input type="text" class="form-control" id="nome1" required />
              </div>
              <div class="col">
                <label for="nome2" class="form-label">Segundo Nome:</label>
                <input type="text" class="form-control" id="nome2" required />
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Comparar</button>
          </form>
          <div class="mt-3">
            <canvas id="graficoComparacao"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
